<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hanyou项目</title>
    <style>
        /* 整体样式优化 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        /* 统一容器样式 */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 欢迎语区块 */
        .welcome-section {
            margin-bottom: 40px;
            padding: 25px 0;
            width: 100%;
        }
        
        /* 视频区块优化 */
        .video-section {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eaeaea;
            width: 100%;
        }
        
        .video-section:last-child {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: none;
        }
        
        /* 标题优化 */
        h1 {
            font-size: 1.8em;
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            width: 100%;
        }
        
        /* 视频容器优化 */
        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            display: block;
            border: none;
        }
        
        /* 视频描述文本样式 */
        .video-description {
            color: #555;
            font-size: 0.95em;
            line-height: 1.7;
            margin: 15px auto 0;
            max-width: 800px;
            padding: 0 15px;
            text-align: center;
        }
        
        .long-description {
            font-size: 0.85em;
            padding: 0 10px;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .content-container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .video-container iframe {
                height: 300px;
            }
            
            .video-description {
                font-size: 0.85em;
            }
            
            .long-description {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- 独立的欢迎语区块 -->
        <div class="welcome-section">
            <h1>欢迎访问~</h1>
        </div>
        
        <!-- 视频1区块 -->
        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV18MMTzzEHT" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
            <p class="video-description long-description">PPO导航算法成功率达到80%</p>
        </div>
        
        <!-- 视频2区块 -->
        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1x3MNzfEvH" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
            <p class="video-description">GPT4-based agent在两个小时内学会了制作石镐，避雷针，炼铜，铸剑等诸多技能</p>
        </div>
        
        <!-- 视频3区块 -->
        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1CiMPzXEVF" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
            <p class="video-description">操作so100机械臂录取数据</p>
        </div>
        
        <!-- 视频4区块 -->
        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1YoMPzuEq2" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
            <p class="video-description long-description">部署ACT算法，让so100机械臂用袋子向右扫除红色方块。其中shoulder lift和elbow flex关节不幸损坏，观察其动作是在尝试按住袋子并向右移动，但因关节失灵没有成功按住袋子，若关节未损坏应可以完成任务</p>
        </div>
        
        
    </div>
</body>
</html>
