<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hanyou项目</title>
    <style>
        /* 整体样式优化 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center; /* 新增：全局文本居中 */
        }
        
        /* 统一容器样式 */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center; /* 新增：子元素水平居中 */
        }
        
        /* 视频区块优化 */
        .video-section {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eaeaea;
            width: 100%; /* 新增：确保宽度填满父容器 */
        }
        
        .video-section:last-child {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: none;
        }
        
        /* 标题优化 - 全部居中 */
        h1 {
            font-size: 1.8em;
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.4;
            text-align: center; /* 确保标题居中 */
            width: 100%; /* 新增：保证居中宽度 */
        }
        
        /* 长标题特殊处理 - 已改为居中 */
        .long-title {
            font-size: 1.4em;
            text-align: center; /* 修改：左对齐改为居中 */
            padding: 0 10px;
        }
        
        /* 视频容器优化 */
        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            display: block;
            border: none;
        }
        
        /* 额外说明优化 */
        .note-section {
            padding: 25px 0 10px;
            margin-top: 10px;
            text-align: center; /* 确保文本居中 */
            width: 100%; /* 新增：保证居中宽度 */
        }
        
        .note-section h1 {
            margin-bottom: 15px;
        }
        
        .note-text {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
            padding: 0 10px;
            text-align: center; /* 新增：确保注释文本居中 */
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .content-container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .long-title {
                font-size: 1.2em;
            }
            
            .video-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- 视频1 -->
        <div class="video-section">
            <h1>欢迎访问~</h1>
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1CiMPzXEVF" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>
        
        <!-- 视频2 -->
        <div class="video-section">
            <h1>操作so100机械臂录取数据</h1>
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1YoMPzuEq2" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>
        
        <!-- 视频3 -->
        <div class="video-section">
            <h1 class="long-title">部署ACT算法，让so100机械臂用袋子向右扫除红色方块。其中shoulder lift和elbow flex关节不幸损坏，观察其动作是在尝试按住袋子并向右移动，但因关节失灵没有成功按住袋子，若关节未损坏应可以完成任务</h1>
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1x3MNzfEvH" 
                    scrolling="no"
                    frameborder="no"
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>
        
        <!-- 额外说明 -->
        <div class="note-section">
            <h1>GPT4-based agent在两个小时内学会了制作石镐，避雷针，炼铜，铸剑等诸多技能</h1>
            <p class="note-text">注：本部分为技术说明，无对应视频</p>
        </div>
    </div>
</body>
</html>
